<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradeBooster</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        body {
            background-color: #10131f;
            color: white;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .logo-icon {
            background-color: #2d2f3e;
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .nav-links {
            display: flex;
            gap: 2rem;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            opacity: 0.8;
        }
        .nav-links a:hover {
            opacity: 1;
        }
        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 4rem 2rem;
            text-align: center;
        }
        .enhance-badge {
            background-color: rgba(59, 130, 246, 0.1);
            color: #5d8efa;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 2rem;
        }
        .heading {
            font-size: 3.5rem;
            margin-bottom: 2rem;
            line-height: 1.2;
        }
        .heading span {
            background: linear-gradient(90deg, #5d8efa, #d961eb);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .subheading {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.7);
            max-width: 700px;
            margin: 0 auto 3rem;
            line-height: 1.6;
        }
        .drag-button {
            background: linear-gradient(90deg, #629fff, #d05dfa);
            border: none;
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            cursor: move;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 4px 15px rgba(98, 159, 255, 0.3);
            margin: 0 auto;
        }
        .arrow-up {
            width: 16px;
            height: 16px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <div class="logo-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"></path>
                </svg>
            </div>
            <h1>TradeBooster</h1>
        </div>
        <div class="nav-links">
            <a href="#">Features</a>
            <a href="#">Security</a>
            <a href="#">About</a>
        </div>
    </nav>
    
    <div class="main-content">
        <div class="enhance-badge">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#5d8efa" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon>
            </svg>
            Enhance Your Trading Experience
        </div>
        
        <h2 class="heading">Trade Smarter with <span>Advanced Tools</span></h2>
        
        <p class="subheading">
            Drag the button to your bookmarks and click it on Axiom to enable advanced settings. No sign-ups needed. (CTRL+SHIFT+B To Enable Bookmarks)
        </p>
        
        <a href="javascript:void(0);" class="drag-button" draggable="true" id="dragButton">
            Drag Me
            <svg class="arrow-up" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="12" y1="19" x2="12" y2="5"></line>
                <polyline points="5 12 12 5 19 12"></polyline>
            </svg>
        </a>
    </div>
